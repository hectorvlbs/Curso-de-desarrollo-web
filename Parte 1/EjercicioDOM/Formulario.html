<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, eventos y funciones.</title>
    <link rel="stylesheet" href="Cat.css">
    <link rel="stylesheet" href="Formulario.css">
    <script src="showdata.js" ></script>
</head>

<body>
    <!--
        1.- Formulario con los campos: Nombre, Apellidos, y Edad
        2.- Botón de enviar el formulario; evento submit.
        3.- Mostar los datos por pantalla.
        4.- Tener un botón que la darle click nos muestra los datos actuales del
            formulario.
    -->
    <div class="Form">
        <h4>Ingresa los siguientes datos</h4>
       
        <form class="form1" id="ID_Formulario"  action="" >
            <label for="firstName" class="first-name">First Name</label>
            <input id="firstName" type="text" name="firstName">

            <label for="lastName" class="last-name">Last Name</label>
            <input id="lastName" type="text" name="lastName">

            <label for="age">Age</label>
            <input id="age" type="text" name="age">

            <input type="submit" value="Send" id="ID_Submit">
        </form>

    </div>

    
    <div class="Form dashed">
        <h5>My data</h5>
        <p id="fn">
            Fist name: <span></span>
        </p> <br>
        <p id="ln">
            Last name: <span></span>
        </p> <br>
        <p id="a">
            Age: <span></span>
        </p> <br>
    </div>

    <!--  Gatito UwU  -->
    <div class="box-canvas">
        <div class="body"></div>
        <div class="head">
            <div class="left-eye eye"></div>
            <div class="right-eye eye"></div>
            <div class="nose-line"></div>
            <div class="whisker-left whisker"></div>
            <div class="whisker-right whisker"></div>
        </div>
        <div class="box"></div>
        <div class="arrow-left arrow"></div>
        <div class="arrow-right arrow"></div>
    </div>
</body>

</html>
